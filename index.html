<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/css/app.css">
</head>
<body>
    <header class="header p-4 mb-4">
        <div class="container">
            <div class="row">
                <div class="col-6">
                   <a href="index.html" class="logo">
                    <img src="./assets/img/logo.svg" alt="Logo" title="Logo">
                   </a>
                </div>
                <div class="col-6 text-right">
                    <button id="showModalBtn" class="btn btn-sm nfx-btn">
                        Add Movie
                    </button>
                </div>
            </div>
         </div>
        </header>
        <main>
            <div class="container-fluid">
        <div class="row" id="movieContainer">

        </div>
            </div>        
        </main>
    <div class="backdrop closeModal" id="backdrop"></div>
    <div class="movieModal" id="movieModal">
        <form id="movieForm">
        <div class="card">
            <div class="card-header">
              <h3 class="d-flex justify-content-between">Add Movie Details <i class="fa-solid fa-xmark closeModal"></i></h3>
            </div>
            <div class="card-body">
              <form class="form-group">
                <label for="movieTitle">Movie Title</label>
                <input required type="text" class="form-control" id="movieTitle">
              </form>
              <form class="form-group">
                <label for="imgUrl">Movie Image Url</label>
                <input required type="text" class="form-control" id="imgUrl">
              </form>
              <form class="form-group">
                <label for="OverView">OverView</label>
                <textarea required rows="2" class="form-control" id="overView"></textarea>
              </form>
              <form class="form-group">
                <label for="rating">Rating</label>
                <select required ="form-control" id="rating">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
              </form>
            </div>
            <div class="card-footer">
                <button type="submit" class="btn nfx-btn-dark">Add Movie</button>
                <button type="button" class="btn nfx-btn closeModal">Cancel</button>

            </div>
        </div>
        </form>
        </div>
    <script src="./assets/js/app.js"></script>
</body>
</html>
